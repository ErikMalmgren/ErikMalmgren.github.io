<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik Malmgren</title>
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: #000000;
            font-family: "Times New Roman", Times, serif;
        }

        .content {
            text-align: center;
            z-index: 1;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-info {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: fade-out 1s forwards;
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="name">Erik Malmgren</div>
        <div class="contact-info">erik@malmgren.dev</div>
        <div class="contact-info">+46 708 77 27 76</div>
    </div>

    <script>
        document.addEventListener('mousemove', function (e) {
            // Create a new trail every time the mouse moves
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);

            // Remove the trail after the animation is done
            setTimeout(function () {
                trail.remove();
            }, 1000); // Duration matches the CSS animation
        });
    </script>
</body>
</html>
